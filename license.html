<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose license – prodbyosin</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050607;
      --panel:#0a0c10;
      --text:#e6eaf0;
      --muted:rgba(230,234,240,.55);
      --line:rgba(255,255,255,.08);
      --accent:rgba(120,180,255,.8);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:radial-gradient(1200px 600px at 50% 20%,rgba(120,180,255,.06),transparent 70%),var(--bg);
      color:var(--text);
      min-height:100vh;
    }

    a{color:inherit;text-decoration:none}

    header{
      padding:16px 20px;
    }

    .back{
      font-size:12px;
      opacity:.6;
    }

    main{
      max-width:480px;
      margin:0 auto;
      padding:20px;
    }

    h1{
      margin:8px 0 4px;
      font-size:32px;
      letter-spacing:-.04em;
    }

    .meta{
      font-size:12px;
      color:var(--muted);
      margin-bottom:24px;
    }

    .licenses{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .license-option{
      display:grid;
      grid-template-columns:1fr auto;
      gap:8px 12px;
      padding:14px;
      border:1px solid var(--line);
      cursor:pointer;
      transition:border .25s ease;
    }

    .license-option:hover{
      border-color:rgba(120,180,255,.4);
    }

    .license-option input{
      display:none;
    }

    .license-option.active{
      border-color:var(--accent);
    }

    .license-option strong{
      font-size:14px;
      font-weight:600;
    }

    .license-option span{
      font-size:12px;
      color:var(--muted);
    }

    .price{
      font-family:JetBrains Mono,monospace;
      font-size:14px;
      align-self:center;
    }

    .cta{
      display:block;
      margin-top:24px;
      padding:14px 0;
      text-align:center;
      border:1px solid var(--accent);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
    }

    .hint{
      margin-top:12px;
      font-size:11px;
      color:var(--muted);
      text-align:center;
    }

    /* MOBILE */
    @media(max-width:640px){
      main{padding:16px}
      h1{font-size:26px}
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" class="back">← Back to beats</a>
</header>

<main>
  <h1>Night Drive</h1>
  <div class="meta">140 BPM · DARK TRAP</div>

  <div class="licenses">
    <label class="license-option active">
      <input type="radio" name="license" checked>
      <div>
        <strong>MP3</strong><br>
        <span>basic lease · instant delivery</span>
      </div>
      <div class="price">150 zł</div>
    </label>

    <label class="license-option">
      <input type="radio" name="license">
      <div>
        <strong>WAV + STEMS</strong><br>
        <span>full quality · instant delivery</span>
      </div>
      <div class="price">250 zł</div>
    </label>

    <label class="license-option">
      <input type="radio" name="license">
      <div>
        <strong>EXCLUSIVE</strong><br>
        <span>full rights · manual delivery</span>
      </div>
      <div class="price">450 zł</div>
    </label>
  </div>

  <a href="checkout.html" class="cta">Continue to checkout</a>
  <div class="hint">Files delivered instantly after payment</div>
</main>

<script>
  const options = document.querySelectorAll('.license-option');
  options.forEach(opt=>{
    opt.addEventListener('click',()=>{
      options.forEach(o=>o.classList.remove('active'));
      opt.classList.add('active');
    });
  });
</script>

</body>
</html>
